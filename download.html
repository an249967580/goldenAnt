    <script>
        // 渲染图标

        // ====== 链接占位：把下面三个链接替换为你的真实地址 ======
        const APPSTORE_URL = '#';      // 例： https://apps.apple.com/app/idxxxxxxxx
        const APK_URL = '#';      // 例： https://cdn.example.com/app/guandan_v1.0.0.apk
        const GP_URL = '#';      // 例： https://play.google.com/store/apps/details?id=com.example.guandan

        // 绑定按钮
        document.getElementById('btn-appstore').href = APPSTORE_URL;
        document.getElementById('btn-apk').href = APK_URL;
        document.getElementById('btn-gp').href = GP_URL;

        // 平台提示
        const tip = document.getElementById('platform-tip');
        const ua = navigator.userAgent.toLowerCase();
        if (/iphone|ipad|ipod/.test(ua)) {
            tip.textContent = '检测到 iOS 设备，推荐使用 App Store 安装。';
            tip.classList.remove('hidden');
        } else if (/android/.test(ua)) {
            tip.textContent = '检测到 Android 设备，推荐使用 APK 或 Google Play 安装。';
            tip.classList.remove('hidden');
        }
    </script>
